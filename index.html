<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen NASA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>API NASA</h1>
    </header>
    <h2 class="mt-4 text-center text-light">Buscar imagen de NASA</h2>
    <div class="container d-flex w-25 justify-content-center">
        <div class="input-group w-50">
            <input type="date" class="form-control text-center w-25" placeholder="Selecciona una fecha"
                id="fechaInput">
            <button onclick="buscarImg()" class="btn btn-dark w-25">Buscar Imagen</button>
            <button onclick="buscarHoy()" class="btn btn-dark w-25">Imagen de Hoy</button>
        </div>
    </div>

    <div class="contenedor justify-content-center">
        <div class="columna d-flex justify-content-center w-50">

            <div class="card  w-100 bg-dark p-5">
                <div class="d-none flex-column mx-auto align-items-center " id="apiCard">
                    <img id="imagenApi" src="" class="card-img-top w-100 pt-3" alt="Imagen NASA">
                    <div class="card-body w-100 p-0">
                        <h5 class="card-title" id="tituloApi">Título aquí</h5>
                        <p class="card-text text-light" id="descripcionApi">
                            Selecciona una fecha y veras la...
                        </p>
                        <button type="button" class="btn btn-outline-secondary" id="btnFavorito">
                            Añadir a favoritos
                        </button>
                    </div>
                </div>

                <section id="seccion-video">
                    <div id="contenedor-video">
                        <video
                            src="http://images-assets.nasa.gov/video/jsc2025m000033_Chris Williams Astronaut Moments_AVAIL/jsc2025m000033_Chris Williams Astronaut Moments_AVAIL~orig.mp4"
                            id="video" class="w-100 rounded"  controls autoplay muted>
                        </video>
                    </div>
                </section>
            </div>
        </div>


        <div class="columna w-25">
            <p class="h3 mb-4 text-center text-light">Calendario</p>
            <div id="calendario" class="m-1"></div>
            <h2>Favoritos</h2>
            <p>Contenido aquí…</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
